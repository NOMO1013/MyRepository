<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Firebase-signup</title>

</head>

<body>

    <div id="login-box">
        <div>
            <h1>Sign Up</h1>
            <input type="text" id="username" name="username" placeholder="username" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />

            <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </div>

        <div>
            <span>Sign in with<br />social network</span>

            <button style="background-color: blue;">Log in with FB</button>
            <button style="background-color: lightblue;">Log in with TR</button>
            <button style="background-color: red;">Log in with GL</button>
        </div>
    </div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDRk6U9aQQh9aCK8awb5CCbv7OSzHdb50w",
        authDomain: "lab-firebase-2789c.firebaseapp.com",
        databaseURL: "https://lab-firebase-2789c-default-rtdb.firebaseio.com",
        projectId: "lab-firebase-2789c",
        storageBucket: "lab-firebase-2789c.appspot.com",
        messagingSenderId: "714556862",
        appId: "1:714556862:web:438e4750afe721c7dea5ef"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;

                set(ref(database, 'user/' + user.uid),{
                    username: username,
                    email: email
                })
                alert('完成!');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
                // ..
            });
    });

</script>

</html>
